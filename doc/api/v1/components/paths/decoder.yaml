get:
  summary: get validated token payload
  requestBody:
    description: old refresh token
    content:
      application/json:
        schema:
            $ref: '../schemas/token.yaml'
  responses:
    '200':
      description: token payload
      content:
        application/json:
          schema:
            type: object
            example:
              user: Bob
              permissions:
                access: yes
                modify: no
              iat: 1535116666
              exp: 1535116786
    '400':
      description: invalid JWT specified or JWT expired
      content:
        application/json:
          schema:
            type: string
          example: jwt expired
