get:
  summary: get token validity verification result
  requestBody:
    description: old refresh token
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
        example:
          token: header.payload.signature
  responses:
    '200':
      description: token verification result
      content:
        application/json:
          schema:
            type: object
            example:
              user:
                Ivan
              permission:
                - read
                - write
              iat: 1535116666
              exp: 1535116786
    '400':
      description: invalid JWT specified or JWT expired
      content:
        application/json:
          schema:
            type: string
          example: jwt expired
