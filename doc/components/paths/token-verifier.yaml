get:
  summary: get token validity verification result
  requestBody:
    description: old refresh token
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
        example:
          token: header.payload.signature
  responses:
    '200':
      description: token verification result
      content:
        application/json:
          schema:
            type: boolean
            example: true
